[dev]
  framework = "#static"
  command = "eleventy --quiet --watch"
  publish = "public"

[[redirects]]
  from = "/i"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/i/*"
  to = "https://api.spaceholder.cc?transform=:splat"
  status = 200
  force = true

[[edge_functions]]
  function = "form"
  path = "/i"
